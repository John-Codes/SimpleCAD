<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpleCAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body data-mode="3d">
  <div class="container">
    <div class="sidebar">
      <button id="mode-toggle-btn">Sketch</button>
    </div>
    <div class="viewport">
      <canvas id="canvas2d"></canvas>
      <canvas id="canvas3d"></canvas>
      <div class="status-bar">
        <span class="mode">3D View</span>
        <span class="coords">X: 0.00 Y: 0.00 Z: 0.00</span>
        <span class="snap">Snap: On</span>
      </div>
      <button class="settings-btn">Settings</button>
      <div class="settings-menu">
        <h3>Printer Build Area</h3>
        <p>Define your printer's build volume.</p>
        <!-- Inputs will go here -->
      </div>
    </div>
  </div>

  <div class="build-area-prompt">
    <div class="modal">
      <h2>Define Build Area</h2>
      <p>Please define your printer's build area in the settings.</p>
      <button id="close-prompt-btn">OK</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
