<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpleCAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body data-mode="3d">
  <div class="container">
    <div class="sidebar">
      <!-- Sketch Section -->
      <div class="sidebar-section" data-visibility="3d">
        <button id="sketch-btn" class="btn-primary">Sketch</button>
      </div>

      <!-- Object List Section -->
      <div class="sidebar-section" data-visibility="3d">
        <h3>Objects</h3>
        <ul id="object-list" class="object-list">
          <!-- Objects will be dynamically added here -->
        </ul>
      </div>

      <!-- Extrude Section -->
      <div class="sidebar-section" data-visibility="3d-selection">
        <button id="extrude-btn" class="btn-tool">Extrude</button>
      </div>

      <!-- Tools Section -->
      <div class="sidebar-section" data-visibility="2d">
        <h3>Tools</h3>
        <div class="tool-grid">
          <button id="line-tool-btn" class="btn-tool">Line Tool</button>
          <button id="finish-sketch-btn" class="btn-secondary">Finish Sketch</button>
        </div>
      </div>

      <!-- Settings Section -->
      <div class="sidebar-section">
        <h3>Settings</h3>
        <div class="settings-grid">
          <label for="snap-distance">Snap Distance</label>
          <input type="number" id="snap-distance" value="1">
          <label for="construction-distance">Construction Distance</label>
          <input type="number" id="construction-distance" value="10">
        </div>
      </div>

      <!-- View Section -->
      <div class="sidebar-section">
        <h3>View</h3>
        <button id="reset-view-btn" class="btn-secondary">Reset View</button>
      </div>

      <!-- Information Section -->
      <div class="sidebar-section">
        <h3>Information</h3>
        <p class="info-text">
          <a href="https://www.youtube.com" target="_blank">Help Videos</a>
        </p>
      </div>
    </div>
    <div class="viewport">
      <canvas id="canvas2d"></canvas>
      <canvas id="canvas3d"></canvas>
      <div id="view-cube"></div>
      <div class="status-bar">
        <span class="mode">3D View</span>
        <span class="coords">X: 0.00 Y: 0.00 Z: 0.00</span>
        <span class="snap">Snap: On</span>
      </div>
      <button class="settings-btn">Settings</button>
      <div class="settings-menu">
        <h3>Printer Build Area</h3>
        <p>Define your printer's build volume.</p>
        <!-- Inputs will go here -->
      </div>
    </div>
  </div>

  <div class="build-area-prompt">
    <div class="modal">
      <h2>Define Build Area</h2>
      <p>Please define your printer's build area in the settings.</p>
      <button id="close-prompt-btn">OK</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
